<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
   <meta charset="utf-8">
   <title>Spotify</title>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style.css') }}">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
 </head>
 <body>
  <header>
    <h1> BetterRecs. </h1>
    <div class = "nav-buttons">
      <button onclick="location.href='{{ url_for('redirect_page') }}'">Home</button>
      <button>About</button>
      <button onclick="window.open('{{ url_for('logout') }}', '_blank')">Logout</button>
    </div>
  </header>
      <div class="container">
        <h1>Your Playlists</h1>
        <h2>Choose a starting place for recommendations:</h2>
        {% if pl is defined and pl|length > 0 %}
          <div class = "scroll-list-playlist">
            <ul>
                {% for (name,id) in pl.items() %}
                <div class = "playlistdiv">
                  <img src="{{ images[loop.index0] }}" alt="{{ name }}">
                  <li><a href='/playlist/{{id}}'>{{ name }}</a></li>
                </div>
                {% endfor %}
            </ul>
          </div>
        {% else %}
          <p>No playlists found!</p>
        {% endif %}
      </div>

 </body>
</html>
