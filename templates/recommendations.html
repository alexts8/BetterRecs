<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
  <h1> BetterRecs. </h1>
  <div class = "nav-buttons">
    <button onclick="location.href='{{ url_for('redirect_page') }}'">Home</button>
    <button>About</button>
    <button onclick="window.open('{{ url_for('logout') }}', '_blank')">Logout</button>
  </div>
  </header>
  <div class="container">
    <h1 id = "recommendations-header">Your Recommendations</h1>
    <form method="post" action="/create_playlist">
      <div class="table-container">
        <table>
          <tr>
            <th>Artist Name</th>
            <th>Song Name</th>
            <th>Listen</th>
            <th>Select</th>
          </tr>
          {% for artist, song in recommendations_dict.items() %}
          {% set id = song_ids_list[loop.index0] %}
          <tr>
            <td>{{ artist }}</td>
            <td>{{ song }}</td>
            <td><button id = "listen-button" onclick="window.open('https://open.spotify.com/track/{{ id }}', '_blank')">Listen Here</button></td>
            <td id="checkbox-td"><input id ="checkbox" type="checkbox" name="song_ids[]" value="{{ id }}"></td>
          </tr>
          {% endfor %}
        </table>
    </div>
  </div>
  <div class="container">
    <button class = "add-playlist" type="submit">Add To Playlist</button>
    <div id="message-container"></div>
  </div>
  </form>

  <div id="message-container"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('form').submit(function(e) {
        e.preventDefault(); 
        var formData = $(this).serialize(); 
        $.ajax({
          type: 'POST',
          url: '/create_playlist',
          data: formData,
          success: function(response) {
            $('#message-container').text(response); 
          },
          error: function(error) {
            console.error('Error:', error);
          }
        });
      });
    });
  </script>


</body>
</html>
